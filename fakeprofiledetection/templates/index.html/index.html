<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Profile Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center text-primary">Fake Profile Detector</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="profile_text" class="form-label">Enter Profile Bio or Description:</label>
            <textarea name="profile_text" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction %}
        <div class="alert alert-info mt-3">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
    {% endif %}
</div>
</body>
</html>
